<html>
<head>
<meta charset="UTF-8">
<title>Form Example</title></head>
<body>
    <h3>회원 정보</h3>
    <form action="servletConnectDB" method=post>  <!-- 폼태그 액션으로 pset데이터 전달받을 수 있다
    	action 에사용하는 이름은 WebServlet("/my2") 의 이름을 따른다 매핑 방식은get요청 -->
	     ID : <input type="text" name="id" /><br/> <!-- name으로 서블릿파일에 요청을 할수 있다. -->
	        비밀번호 : <input type="password" name="pwd" /> <br/>
	        이름 :  <input type="text"  name="name" /> <br/>
	        전화번호 :  <input type="text"  name="tel" /> <br/>
	        이메일 :  <input type="text"  name="email" /> <br/>
	        학부 : 
              <input type="checkbox" name="dept" value="Computer" /> 컴퓨터공학부 
              <input type="checkbox" name="dept" value="Communications" /> 정보통신학부  
              <input type="checkbox" name="dept" value="Contents" /> IT콘텐츠학과  
              <input type="checkbox" name="dept" value="Korean" /> 국어국문학과 <br/>
	        성별 :
              <input type="radio"  name="gender"  value="male" />남자 
              <input type="radio"  name="gender"  value="female" />여자<br/>
	        
	        태어난 계절:
              <select name="birth">
                 <option value="Spring"> 봄 
                 <option value="Summer"> 여름 
                 <option value="Fall"> 가을 
                 <option value="Winter"> 겨울                 
              </select>  <br/>
	        자기소개:<br/>
              <textarea cols="30" rows="10" name="introduction"></textarea> <br/>
        <input type="submit" name="submit" value="전송" />
        <input type="reset"  value="지우기" /> <br><br>
        
        <input type="submit" name="submit" value="DB보기"/>
        <input type="submit" name="submit" value="DB삭제"/> 
    </form>
</body>
</html>
